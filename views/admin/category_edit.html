{% extends "layout.html" %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">分类首页</a></li>
    <li><span>分类编辑</span></li>
</ol>

<h3>分类编辑 - {{category.name}}</h3>

<form class="form" method="post">
    <div class="from-group">
        <label for="name">分类名称</label>
        <input type="text" value="{{category.name}}" class="form-control" id="name" name="name" placeholder="请输入新的分类名称">
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>

{% endblock %}
