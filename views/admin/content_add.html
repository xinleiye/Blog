{% extends "layout.html" %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" class="form-control" id="category">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入内容标题">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" placeholder="请输入简介" class="form-control" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" placeholder="请输入内容" class="form-control" rows="10"></textarea>
    </div>
    <button type="sumbit" class="btn btn-default">提交</button>
</form>

{% endblock %}
