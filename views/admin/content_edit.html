{% extends "layout.html" %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/content">内容首页</a></li>
    <li><span>内容编辑</span></li>
</ol>

<h3>内容编辑 - {{content.title}}</h3>

<form class="form" method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select class="form-control" name="category" id="category">
            {% for category in categories %}
                {% if category._id.toString() == content.category._id.toString() %}
                <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" value="{{content.title}}">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea type="text" rows="5" class="form-control" id="description" name="description">{{content.description}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea type="text" rows="10" class="form-control" id="content" name="content">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
